<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="product-item">
    <style>
        .avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }

        .blue {
            background-color: blue;
        }
    </style>

    <template>
        <div role="listbox">
            <paper-icon-item>
                <div class="avatar blue" item-icon></div>
                <paper-item-body two-line>
                    <div>{{product.name}}</div>
                    <div secondary>{{product.categorie}}</div>
                </paper-item-body>
                <paper-icon-button icon="star" alt="favourite this!">
                </paper-icon-button>
            </paper-icon-item>
        </div>
    </template>

</dom-module>
